<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>User</title>

    <style>
        /* внешние границы таблицы серого цвета толщиной 1px */
        table {
            border-collapse: collapse;
        }

        th {
            font-size: 13px;
            font-weight: normal;
            background: #b9c9fe;
            color: #039;
            padding: 8px;
            border: 1px solid grey;
        }
        td {
            background: #e8edff;
            color: #669;
            padding: 8px;
            border: 1px solid grey;
        }


    </style>

</head>
<body>


<section>
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>eventId</th>
                <th>userId</th>
                <th>category</th>
                <th>place</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="ticket : ${allTickets}">
                <td th:text="${ticket.getEventId()}">1</td>
                <td th:text="${ticket.getUserId()}">3</td>
                <td th:text="${ticket.getCategory()}">PREMIUM</td>
                <td th:text="${ticket.getPlace()}">8</td>
                <td>
                    <a class="aDelete" th:href="@{/deleteTicket/{id}(id=${ticket.getEventId})}">Cancel</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</section>


</body>
</html>
